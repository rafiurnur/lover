<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Love with you</title>
    <link rel="stylesheet" href="css/styel.css">
</head>
<body>
    <div class="heart">❤️💝</div>
    <div class="message">DO you love me rafia? 💖🥺</div>
    <button class="btn yes-btn" onclick="showLove()">Yes</button>
    <button class="btn no-btn" onmouseover="moveNoButton()">No</button>
    
    <script>
        function showLove() {
            alert("Yay! I Love You Too! 💕");
        }
        function moveNoButton() {
            let noButton = document.querySelector('.no-btn');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
        function createStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.className = "stars";
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
